<!DOCTYPE html><html lang="en"><head>{% load static%}    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width,initial-scale=1.0">  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   <link rel="stylesheet" href="{%static 'css/mystyle.css'%}">    <title>Editprofile</title></head><style>      body {    font-family: 'Roboto';font-size: 20px;}</style><style>.image {  background-image: url("/static/images/4.jpg");  width:100%;  height:900px;  background-repeat:no-repeat}</style><body><nav class="navbar navbar-expand-sm navbar-dark bg-dark">  <div class="container-fluid">    <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">      <ul class="navbar-nav">        <li class="nav-item">          <a class="nav-link active" aria-current="page" href="/profile"><h2>HOME</h2></a>        </li>        <li class="nav-ite px-3">        <a class="nav-link active" aria-current="page" href="/uploadnotes"><h2>UPLOAD NOTES</h2></a>        </li>        <li class="nav-item px-3">         <a class="nav-link active" aria-current="page" href="/viewmynotes"><h2>VIEW MY NOTES</h2></a>        </li>        <li class="nav-item px-3">         <a class="nav-link active" aria-current="page" href="/viewallnotes"><h2>VIEW ALL NOTES</h2></a>        </li>          <li class="nav-item px-3">         <a class="nav-link active" aria-current="page" href="/logout1"><h2>LOGOUT</h2></a>        </li>        <li class="nav-item dropdown px-3">          <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">            <h2><button  class="btn btn-danger "> WECOME {{request.user.first_name}}</button></h2>          </a>          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">            <li><a class="dropdown-item " href="/profile"><h2>PROFILE</h2></a></li>            <li><a class="dropdown-item" href="/editprofile"><h2>EDIT PROFILE</h2></a></li>            <li><a class="dropdown-item" href="/changepassword"><h2>CHANGE PASSWORD</h2></a></li>          </ul>        </li>      </ul>    </div>  </div></nav><div class="container mt-5">    <h2 class="text-center">EDIT PROFILE</h2>    <hr>    <div class="row">        <div class="col-sm-6"></div>        <form method="post">            {%csrf_token%}            <div class="form-row">                <div class="form-group col-md-6">                    <label>FIRST NAME</label>                    <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">                </div>                <div class="form-group col-md-6">                    <label>LAST NAME</label>                    <input type="text" class="form-control" value="{{data.user.last_name}}" name="lastname">                </div>                <div class="form-group col-md-6">                    <label>CONTACT</label>                    <input type="number" class="form-control" value="{{data.contact}}" name="contact">                </div>                <div class="form-group col-md-6">                    <label>EMAIL ID:</label>                    <input type="text" class="form-control" value="{{data.user.username}}" name="email" readonly>                </div>                 <input type="submit"  value="update" class="btn btn-primary mt-4" >            </div>        </form>    </div></div>{% if error%}<script>    alert('Profile updated Successfully');    windows.location="{%url 'profile'%}";</script>{% endif%}</body></html>
